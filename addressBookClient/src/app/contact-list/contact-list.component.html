<div class="panel panel-default">
        <br>
        <form (ngSubmit)="onSubmit(contact.id)" class="form-inline md-form mr-auto mb-4">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button mdbBtn size="sm" color="elegant" rounded="true" class="my-0 waves-light" mdbWavesEffect type="submit">Search</button>
            </form>
    <div class="panel-heading">
        <h4>Contacts</h4>
    </div>
    <div class="panel-body">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts | async">
                    <td>{{contact.firstName}}</td>
                    <td>{{contact.lastName}}</td>
                    <td>{{contact.phoneNumber}}</td>
                    <td>{{contact.email}}</td>
                    <td>
                        <button class="btn btn-info btn-sm" (click)="viewDetails(contact.id)">View</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id)">Delete</button>
                    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
